<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="row g-0">
                            <!-- Left Column: Form -->
                            <div class="col-md-6 p-4">
                                <div class="card-body p-md-5">
                                    <h3 class="text-center mb-4">Login</h3>
                                    <form class="form-box" id="loginForm" action="/login" method="post">
                                        <div class="mb-3">
                                            {% if message %}
                                            <div id="errorMessage" class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                            {% elif success %}
                                                <div id="errorMessage" class="alert alert-warning" role="alert">
                                                {{ success }}
                                                </div>
                                            {% endif %}
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email</label>
                                            <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Your Email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Password</label>
                                            <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <span id="captcha" class="captcha-text me-3"></span>
                                            <input type="text" id="captchaInput" class="form-control me-3" placeholder="Enter Captcha" required>
                                            <button type="button" class="btn btn-secondary" onclick="generateCaptcha()">Refresh</button>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <p>Don't have an account? <a href="/register">Register here</a></p>
                                            <p class="mt-2"><a href="/forget_password">Forgot your password?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Right Column: Image -->
                            <div class="col-md-6 d-none d-md-block">
                                <img src="static/img/login_side_image.jpeg" style="width: 100%; height: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
